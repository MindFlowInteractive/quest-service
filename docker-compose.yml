version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quest_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-database.sh
    networks:
      - quest-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
  quest-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quest_service
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=quest_db
      - DB_READ_HOST=postgres
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quest-network
  
  notification-service:
    build:
      context: ./microservices/notification-service
      dockerfile: ../../Dockerfile
    container_name: notification_service
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=notification_db
    volumes:
      - ./microservices/notification-service:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - quest-network
  
  social-service:
    build:
      context: ./microservices/social-service
      dockerfile: ../../Dockerfile
    container_name: social_service
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=social_db
    volumes:
      - ./microservices/social-service:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - quest-network

volumes:
  postgres_data:

networks:
  quest-network:
    driver: bridge