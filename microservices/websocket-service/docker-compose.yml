version: '3.8'

services:
  websocket-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: websocket-service
    ports:
      - '3003:3003'
    environment:
      - NODE_ENV=production
      - PORT=3003
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs

  redis:
    image: redis:7-alpine
    container_name: websocket-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  redis_data: