version: '3.8'
services:
  event-service:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - db
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: eventuser
      POSTGRES_PASSWORD: eventpass
      POSTGRES_DB: eventdb
    ports:
      - "5433:5432"
    volumes:
      - event-db-data:/var/lib/postgresql/data
volumes:
  event-db-data:
